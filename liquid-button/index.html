<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Button Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="liquid-button">
            <span class="button-text">CLICK ME</span>
            <div class="liquid"></div>
        </button>
        
        <button class="liquid-button liquid-button-2">
            <span class="button-text">HOVER ME</span>
            <div class="liquid"></div>
        </button>
        
        <button class="liquid-button liquid-button-3">
            <span class="button-text">PRESS ME</span>
            <div class="liquid"></div>
        </button>
    </div>
</body>
</html>
