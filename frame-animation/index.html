<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Neon Frame Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="frame-wrapper">
            <div class="frame frame-1">
                <div class="glow"></div>
            </div>
            <div class="frame frame-2">
                <div class="glow"></div>
            </div>
            <div class="frame frame-3">
                <div class="glow"></div>
            </div>
            <div class="frame frame-4">
                <div class="glow"></div>
            </div>
            <div class="center-content">
                <h1 class="neon-text">CSS MAGIC</h1>
                <div class="particles">
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                    <span class="particle"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
