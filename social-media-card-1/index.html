<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="https://static.vecteezy.com/system/resources/previews/043/903/985/non_2x/user-profile-icon-illustration-vector.jpg"
                alt="Profil" class="profile-img">
            <div class="user-info">
                <div class="user-name">Ahmet Yılmaz</div>
                <div class="post-time">2 saat önce</div>
            </div>
            <div class="more-options">•••</div>
        </div>

        <div class="card-content">
            <p class="post-text">Bugün harika bir gün! Yeni projemiz için çok heyecanlıyım. Ekip olarak muhteşem işler
                çıkaracağız! 🚀 #yazılım #teknoloji</p>
            <div class="post-image-container">
                <img src="https://bondartech.com/wp-content/uploads/modernTechnology_620977929_400-1.jpg"
                    alt="Post görseli" class="post-image">
            </div>
        </div>

        <div class="engagement">
            <span class="stat">❤️ 243 beğeni</span>
            <span class="stat">💬 45 yorum • 🔄 12 paylaşım</span>
        </div>

        <div class="card-actions">
            <div class="action-button">
                <svg class="action-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
                Beğen
            </div>
            <div class="action-button">
                <svg class="action-icon" viewBox="0 0 24 24">
                    <path d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18z" />
                </svg>
                Yorum Yap
            </div>
            <div class="action-button">
                <svg class="action-icon" viewBox="0 0 24 24">
                    <path
                        d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z" />
                </svg>
                Paylaş
            </div>
        </div>
    </div>
</body>

</html>
